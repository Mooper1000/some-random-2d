<!DOCTYPE html>
<html>
<head>
    <style>
        #target {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="target"></div>
    <script>
        const target = document.getElementById('target');

        function getRandomPosition() {
            const maxX = window.innerWidth - target.clientWidth;
            const maxY = window.innerHeight - target.clientHeight;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            return { x: newX, y: newY };
        }

        function moveTarget() {
            const newPosition = getRandomPosition();
            target.style.left = newPosition.x + 'px';
            target.style.top = newPosition.y + 'px';
        }

        target.addEventListener('click', moveTarget);
    </script>
</body>
</html>
